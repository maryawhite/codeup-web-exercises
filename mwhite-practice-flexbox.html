<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox practice 9-7-21</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Helvetica;
            font-weight: bold;
        }
        .flex-container {
            width: 100%;
            border: 3px solid rgba(241, 156, 156, 0.7);
            display: flex;
            justify-content: space-evenly;
            align-items: center; height: 5em;
            margin-top: 1px;
            margin-bottom: 2px;
        }
        .flex-container-column {
            width: 50%;
            height: 400px;
            justify-content: space-evenly;
            border: 3px solid goldenrod;
            display: flex;
            flex-direction: column;
            margin-top: 1px;
            margin-bottom: 2px;
        }
        .flex-container-another {
            width: 100%;
            border: 3px solid lime;
            display: flex;
            flex-direction: row-reverse;
            align-items: center; height: 5em;
            margin-top: 1px;
            margin-bottom: 2px;
        }

        .flex-item {
            background: #BFD45D;
            border: 2px solid #F9EFD6;
            padding: 1em;
        }
        .flex-item-column {
            background: #619cd2;
            border: 2px solid #f3ae02;
            padding: 1em;
        }
        .flex-item-another {
            background: red;
            border: 2px solid deepskyblue;
            padding: 1em;
        }
        .grow {
            flex-grow: 1;
        }
        #item1-align-self {
            align-self: flex-end;
        }

    </style>
</head>
<body>

<div class="flex-container">
    <div id="item1-align-self" class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
    <div class="flex-item">Item 5</div>
    <div class="flex-item">Item 6</div>

</div>

<div class="flex-container-column">
    <div class="flex-item-column">Thing 1</div>
    <div class="flex-item-column">Thing 2</div>
    <div class="flex-item-column">Thing 3</div>
    <div class="flex-item-column">Thing 4</div>
    <div class="flex-item-column">Thing 5</div>
    <div class="flex-item-column">Thing 6</div>

</div>

<div class="flex-container-another">
    <div class ="flex-item-another grow">Area 11</div>
    <div class ="flex-item-another grow">Area 22</div>
    <div class ="flex-item-another">Area 33</div>
    <div class ="flex-item-another">Area 44</div>
    <div class ="flex-item-another">Area 55</div>
    <div class ="flex-item-another">Area 66</div>

</div>

</body>
</html>
