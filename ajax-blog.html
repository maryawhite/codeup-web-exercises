<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body {
      background-color: #791E94;
      font-family: 'Kalam', cursive;
    }
    * {
      color: white;
    }
  </style>
  <title>AJAX Blog</title>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div id="posts" class="p-4">
  </div>
</div>
<div class="container">
  <button type="button" class="btn btn-light ml-4" id="cat-button">Show/Hide Categories</button>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
  console.log($.ajax("data/blog.json").done(function(data){
  }));

  $.ajax("data/blog.json").done(function(data){
    for(var i = 0; i < data.length; i++){
      var display = "<h3 class='mt-4'>" + data[i].title + "</h3>" + "<p>" + data[i].date + "</p>" + "<p>" + data[i].content + "</p>" + "<p class='categories d-inline'>" + "Categories: " + data[i].categories.join(",") + "</p>" + "<hr>"
      $("#posts").append(display)  //inside the for loop
    }
    // $("h3").addClass("mt-4");
    $("hr").css("border-bottom","2px solid");
  });
$("#cat-button").click(function(){
  var showCat=$(".categories");
  if(showCat.attr("class") === "categories d-inline"){
    showCat.attr("class", "categories d-none");
  } else {
    showCat.attr("class", "categories d-inline");
  }
});
}); //end of document.ready tag

</script>


</body>
</html>
