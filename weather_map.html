<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--font family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <!--custom css-->
  <link rel="stylesheet" href="css/weather_map.css">

  <title>Weather Map Project</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Weather Map Project</h1>
  <div id="weather-container" class="card w-auto align-items-center text-center">
    <div id="card-title" class="card-header w-100"><h5>Current Conditions</h5></div>
    <div class="card-body w-100">
      <div id="weather-icon"><img src="/img/weather-icons/unknown.png"></div>
      <div id="temperature-value"></div>
      <div id="weather-main"></div>
      <div id="wind-speed"></div>
      <div id="location"><p>-</p></div>
    </div>
  </div>
<!--start 5 day forecast div-->
  <div id="five-day" class="d-flex">
    <div id="day-one" class="card text-center">
      <div id="d1-header" class="card-header">Day 1</div>
      <div id="day1-temp" class="card-body w-100"></div>
      <div id="d1-weather-main" class="card-body w-100 pt-0"></div>
    </div>
    <div id="day-two" class="card">
      <div class="card-header">Day 2</div>
    </div>
    <div id="day-three" class="card">
      <div class="card-header">Day 3</div>

    </div>
    <div id="day-four" class="card">
      <div class="card-header">Day 4</div>

    </div>
    <div id="day-five" class="card">
      <div class="card-header">Day 5</div>

    </div>






  </div>


</div> <!--end of container div-->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="js/weather_map.js"></script>
<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
