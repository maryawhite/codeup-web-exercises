<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://hookb.in/QJGYoGDYr0s8mNzzmq7k">
        <h3>New Account</h3>
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>


        <h3>Bio</h3>
        <label for="bio">Tell us about yourself</label>
        <textarea name="bio" id="bio" ></textarea>

        <h3>How did you hear about us?</h3>
        <label for="billboard">
            billboard <input id="billboard" type="radio" name="q1" value="billboard">
        </label>
        <label for="radio advertisement">
            radio advertisement <input id="radio advertisement" type="radio" name="q1" value="radio advertisement">
        </label>
        <label for="internet ad">
            internet ad <input id="internet ad" type="radio" name="q1" value="internet ad">
        </label>
        <label for="other">
            other <input id="other" type="radio" name="q1" value="other">
        </label>

        <h4>Same question, now you can select more than one:</h4>
        <label><input type="checkbox" id="mkt1" name="mkt" value="billboard"> billboard</label>
        <label><input type="checkbox" id="mkt2" name="mkt" value="radio advertisement"> radio advertisement</label>
        <label><input type="checkbox" id="mkt3" name="mkt" value="internet ad">internet ad</label>
        <label><input type="checkbox" id="mkt4" name="mkt" value="other">other</label>


        <!--The select element defines a drop-down list-->
        <label for="browser">What web browser are you using?</label>
        <select id="browser" name="browser">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Internet Explorer">Internet Explorer</option>
        </select>


        <div><input type="submit"> </div>

    </form>


</body>
