<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mwhite-practice-weatherapp.css">
</head>
<body>
<!--tutorial from https://github.com/CodeExplainedRepo/Weather-App-JavaScript-->
<!--start by setting up your initial html file with links to font and stylesheet and div containers-->
<div class="container">
    <div class="app-title"><p>Weather</p></div>
    <div class="notification"></div>
    <div class="weather-container">
        <div class="weather-icon"><img src="/img/weather-icons/unknown.png"></div>
        <div class="temperature-value"><p>-  &#176;<span>C</span></p></div>
        <div class="temperature-description"><p> - </p></div>
        <div class="location"><p>-</p></div>
    </div>

</div>

<script src="js/mwhite-practice-weatherapp.js"></script>
</body>
</html>
