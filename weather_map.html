<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--MapBox CDN Below-->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Bootstrap CSS -->

  <title>Weather Map Project</title>
</head>
<body>
<div class="container">
  <div id="weather-container" class="card w-auto align-items-center text-center border-0">
    <div id="card-title" class="card-header w-60 border-0 pt-4 pb-4 rounded-top mt-1"><h5 class="m-0">Current Conditions</h5></div>
    <div id="current-card-body" class="card-body w-60 border-0 rounded-bottom mb-1 p-4">
      <div id="weather-icon"><img src="/img/weather-icons/unknown.png"></div>
      <div id="temperature-value"></div>
      <div id="weather-main"></div>
      <div id="wind-speed"></div>
      <div id="location"><p>-</p></div>
    </div>
  </div>

  <form action="" id="input-form" class="text-center w-auto">
    <input type="text" id="searchValue" class="mt-4 mb-4 align-items-center">
    <button id="userSearch">Enter an address or zip code</button><br>
    <button id="refresh-5day" class="mb-4">Refresh to enter a new location</button>
  </form>

  <!--start 5 day forecast div-->
  <div id="purple-bg" class="p-1">
  <h4 class="text-center mt-4 mb-4">5 Day Forecast</h4>
  <div id="five-day" class="d-flex flex-column flex-md-row justify-content-around mt-4 p-1">
  </div>
  </div> <!--end of purple-bg div-->

  <div id="map-container" class="d-flex align-items-center">
  <div id="map" class="d-flex"></div>
  </div>
<!--  <pre id="info"></pre>  from mapbox documentation, check it out later with the js click event-->

  <footer class="small text-center">Mary White,  Codeup Quasar Cohort,  October 2021</footer>


</div> <!--end of container div-->
