<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>

</head>
<body>
<h1>Konami Code</h1>
<p>The Konami Code: Up, Up, Down, Down, Left, Right, Left, Right, b, a, enter ( ↑ ↑ ↓ ↓ ← → ← → b a enter).
</p>
<p>Click the h1 to reset the page.</p>
<p id="hide">Hide and Seek, click me :)</p>


<!--remember to include the jquery script src-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    "use strict";
    //konami code... up up down down left right left right b a enter
    var myKeys = "";  //global var
    $(document).keyup(function(event){
        console.log("the key you pressed was " + event.key);
        myKeys = myKeys + event.key;
        console.log(myKeys);
        if(myKeys === "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter"){
            alert("You have added 30 lives!!!");
            changeBodyColor();
            playSound();
        }
    });

    function changeBodyColor(input){
        $('body').css('background', 'linear-gradient(#e66465, #9198e5) fixed');
        $("h1, p").css("color","white");

    }

    function playSound(){
        var lives30 = new Audio("sound/arcade_game_alarm_short.mp3");
        lives30.play();
    }

    $("#hide").click(function(){
        $("#hide").hide();
    });

    $("h1").click(function(){
        window.location.reload(true);
    });



</script>
<!--sound effect from https://www.zapsplat.com/-->
</body>
</html>
