<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
<!--to use 2 classes, separate them by a space-->
    <div class="message message-info">
        Thank you for your purchase. You will receive an email confirmation when the order ships.
    </div>
    <div class="message message-success">
        Your order was successfully processed.
    </div>
    <div class="message message-warning">
        Warning: do not press the back button.
    </div>
    <div class="message message-error">
        We're sorry, your request could not be processed.
    </div>

</body>
</html>
