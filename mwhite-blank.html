<!doctype html>
<html lang="en"> <head>
    <meta charset="utf-8">
    <title>blank html</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div>
    <h1>Parks List</h1>
    <h3 id="national-parks-heading">National Parks</h3>
    <ul id="national-parks">
        <li>Arches</li>
        <li>Badlands</li>
        <li>Carlsbad Caverns</li>
        <li>Denali</li>
        <li>Everglades</li>
    </ul>
    <h3>State Parks of Texas</h3>
    <ul id="state-parks-texas">
        <li>Abilene</li>
        <li>Big Bend</li>
        <li>Choke Canyon</li>
        <li>Davis Mountains</li>
        <li>Enchanted Rock</li>
    </ul>
</div>

<script>
    $("li").click(function(){
    // $('li').css('background-color', '#FF0');
    $('li').first().parent().css('background-color', '#0F0');
    });

    $("h3").click(function(){
        $('#national-parks-heading').next().css('background-color', 'salmon');
    })


</script>

</body>
</html>
