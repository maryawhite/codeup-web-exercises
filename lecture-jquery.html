<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
</head>
<body>
<h1 id="codeup">Hello Codeup</h1>

<h1>Example Page</h1>
<div class="important">
    <h2>NOTICE</h2>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
    </p>
</div>
<p class="important">This is also very important.</p>

<div>
    <label>Password</label>
    <div>
        <input type="password" id="inputPassword" placeholder="Enter password">
    </div>
    <input type="checkbox" id="showPassword">Show Password
</div>

<button type="button" id="btn1">Click Me Once!</button>
<button type="button" id="btn2">Click Me Twice!</button>






<!--put JQuery CDN in the body with a script tag-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        // alert("Document Ready")

        // var contents = $('#codeup').html();
        // alert(contents);

        $('.important').css('background-color', 'yellow');

        $('p').css('font-size', '16px');

        $("*").css("border" , "1px solid red").css("padding",".2em");

        $("p, div").css("font-size","20px");

        //lecture on jquery events
        //click event
        $("#codeup").click(function(){
            alert("h1 with id codeup was clicked");
        });
        $("#btn1, #btn2").css("background-color","blue").css("color","white").css("margin","1em").css("padding",".5em");
        $("#btn1").click(function(){
            alert("button was clicked");
        });
        $("#btn2").dblclick(function(){
            alert("button 2 double clicked");
        });
        //hover over
        //what is this referring to...this refers to the DOM element that triggered the event
        $("p").hover(function(){
            $(this).css("background-color", "rebeccapurple").css("color","lightgreen");  //enter
        },
            function(){
            $(this).css("background-color", "inherit").css("color", "inherit");  //exit
        });
//show/hide password
        //the code below would be similar to getElement by ID, make a variable and then make an event handler
        //with an if statment to change the attribute from password to text when it's clicked.
        $("#showPassword").click(function(){
            var inputPassword=$("#inputPassword");
            if(inputPassword.attr("type")==="password")    //If the input field has a type of password, when you check the box with id of showPassword, it will be updated with the text type attribute
            {
              inputPassword.attr("type","text");
            } else {
                inputPassword.attr("type", "password");
        }
    });

        //lecture Wed 9-29-21 Keyboard Events
        // $("body").keydown(function(event){  //press a key, open the console and see what shows up
        //     console.log(event.key);
        // });

        // $("body").keypress(function(event){  //press a key, open the console and see what shows up
        //     console.log(event.key);
        // });
        //keydown all keys
        //keypress not including modifier keys

        // $("body").keyup(function(event){  //keyup logs when you release the key
        //     console.log(event.key);
        // });

        //konami code... up up down down left right left right b a enter
        var myKeys = "";  //global var
        $(document).keyup(function(event){
            console.log("the key you pressed was " + event.key);
            myKeys = myKeys + event.key;
            console.log(myKeys);
            //if user types quasar do something cool
            if(myKeys === "quasar"){
                alert("cool");
            }
        });


    });

</script>
</body>
</html>
